<div *ngIf="!identity">
  <h2>Sign In</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
    <div class="form-group">
      <label for="emailLogin">Email address</label>
      <input
        type="email"
        #email="ngModel"
        name="email"
        [(ngModel)]="user.email"
        [(pattern)]=valEmail
        #emailLog="ngModel"
        class="form-control"
        required
        id="emailLogin"
        aria-describedby="emailHelp" />
      <small
        id="emailLogin"
        class="form-text text-muted">
        We'll never share your email with anyone else.
      </small>
      <div *ngIf="emailLog.errors?.pattern">
        <div class="alert alert-warning" role="alert">
        Email is not valid.
        </div>
      </div>
      <!--Hay que a침adir con una expresi칩n regular que se introduce correctamente
      el contenido de input-->
    </div>
    <div class="form-group">
      <label for="passwordLogin">Password</label>
      <input
        type="password"
        #password="ngModel"
        name="password"
        [(ngModel)]="user.password"
        class="form-control"
        required
        id="passwordLogin" />
      <!--Hay que a침adir con una expresi칩n regular que se introduce correctamente
      el contenido de input-->
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
      {{errorMessage.error.message}}
    </div>
  </form>
</div>
