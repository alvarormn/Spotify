<div *ngIf="identity">
  <div  class="row">
    <div class="navigation col-lg-1">
      <h1>{{ title }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="central col-lg-12">
      <p>Estas logeado en la apliación</p>
    </div>
    <div class="col-lg-6">
      <h2>Sign In</h2>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
        <div class="form-group">
          <label for="emailLogin">Email address</label>
          <input
            type="email"
            #email="ngModel"
            name="email"
            [(ngModel)]="user.email"
            class="form-control"
            required
            id="emailLogin"
            aria-describedby="emailHelp">
          <small
            id="emailHelp"
            class="form-text text-muted">
            We'll never share your email with anyone else.
          </small>
          <!--Hay que añadir con una expresión regular que se introduce correctamente
          el contenido de input-->
        </div>
        <div class="form-group">
          <label for="passwordLogin">Password</label>
          <input
          type="password"
          #password="ngModel"
          name="password"
          [(ngModel)]="user.password"
          class="form-control"
          required
          id="passwordLogin">
          <!--Hay que añadir con una expresión regular que se introduce correctamente
          el contenido de input-->
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="checkLogin">
          <label class="form-check-label" for="checkLogin">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-lg-6">
      <h2>Register</h2>
      <form #loginForm="ngForm" class="col-md-7">
        <div class="form-group">
          <label for="nameRegister">Name</label>
          <input type="text" class="form-control" id="nameRegister">
          <!--Hay que añadir con una expresión regular que se introduce correctamente
          el contenido de input-->
        </div>
        <div class="form-group">
          <label for="surnameRegister">Surname</label>
          <input type="text" class="form-control" id="surnameRegister">
          <!--Hay que añadir con una expresión regular que se introduce correctamente
          el contenido de input-->
        </div>
        <div class="form-group">
          <label for="emailRegister">email</label>
          <input type="email" class="form-control" id="mailRegister">
          <!--Hay que añadir con una expresión regular que se introduce correctamente
          el contenido de input-->
        </div>
        <div class="form-group">
          <label for="passwordRegister">Password</label>
          <input type="password" class="form-control" id="passwordRegister">
          <!--Hay que añadir con una expresión regular que se introduce correctamente
          el contenido de input-->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
