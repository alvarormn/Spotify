<header class="row">
  <div class="navigation col-lg-1">
    <h1>{{ title }}</h1>
  </div>
</header>
<body>
  <div *ngIf="identity" class="row">
    <div class="central col-lg-12">
      <p>Estas logeado en la apliación</p>
      <div class="jumbotron">
        <h4>Datos</h4>
        <span>Nombre: </span><b>{{ identity.name }}</b>
        <br>
        <span>Apellidos: </span><b>{{identity.surname}}</b>
        <br>
        <button class="btn btn-primary" (click)="logout()">Cerrar sesión</button>
      </div>

    </div>
  </div>
  <div *ngIf="!identity" class="row">
    <div class="col-lg-6">
      <h2>Sign In</h2>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
        <div class="form-group">
          <label for="emailLogin">Email address</label>
          <input
            type="email"
            #email="ngModel"
            name="email"
            [(ngModel)]="user.email"
            class="form-control"
            required
            id="emailLogin"
            aria-describedby="emailHelp">
          <small
            id="emailHelp"
            class="form-text text-muted">
            We'll never share your email with anyone else.
          </small>
          <!--Hay que añadir con una expresión regular que se introduce correctamente
          el contenido de input-->
        </div>
        <div class="form-group">
          <label for="passwordLogin">Password</label>
          <input
          type="password"
          #password="ngModel"
          name="password"
          [(ngModel)]="user.password"
          class="form-control"
          required
          id="passwordLogin">
          <!--Hay que añadir con una expresión regular que se introduce correctamente
          el contenido de input-->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
          {{errorMessage.error.message}}
        </div>
      </form>
    </div>
    <div class="col-lg-6">
      <h2>Register</h2>
      <form #loginForm="ngForm" class="col-md-7">
        <div class="form-group">
          <label for="nameRegister">Name</label>
          <input type="text" class="form-control" id="nameRegister">
          <!--Hay que añadir con una expresión regular que se introduce correctamente
          el contenido de input-->
        </div>
        <div class="form-group">
          <label for="surnameRegister">Surname</label>
          <input type="text" class="form-control" id="surnameRegister">
          <!--Hay que añadir con una expresión regular que se introduce correctamente
          el contenido de input-->
        </div>
        <div class="form-group">
          <label for="emailRegister">email</label>
          <input type="email" class="form-control" id="mailRegister">
          <!--Hay que añadir con una expresión regular que se introduce correctamente
          el contenido de input-->
        </div>
        <div class="form-group">
          <label for="passwordRegister">Password</label>
          <input type="password" class="form-control" id="passwordRegister">
          <!--Hay que añadir con una expresión regular que se introduce correctamente
          el contenido de input-->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body>
<footer>
  Created by: SPU
</footer>
